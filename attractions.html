        <h2>Our Attractions</h2>
        <div class="controls">
            <button type="button" class="control" data-filter="all">Show All</button>
            
            <label>Height Restrictions: </label>
            <button type="button" class="control" data-filter=".height0m">None</button>
            <button type="button" class="control" data-filter=".height1m">1 metre</button>

            <button type="button" class="control" data-filter=".education">Education</button>

            <button type="button" class="control" data-filter=".above10">Above 10</button>
            <button type="button" class="control" data-filter=".above0">No Age restriction</button>

            <button type="button" class="control" data-sort="default:asc">Asc</button>
            <button type="button" class="control" data-sort="default:desc">Desc</button>
        </div>

            <div class="mix blue height1_5m education above10" data-ref="attractionsTarget"><img class="tileItem" src="assets/images/attractions/13.jpg" /></div>
            <div class="mix pink height0m thrill above15" data-ref="attractionsTarget"><img class="tileItem" src="assets/images/attractions/14.jpg" /></div>
            <div class="mix red height0m education above0" data-ref="attractionsTarget"><img class="tileItem" src="assets/images/attractions/15.jpg" /></div>

   <script>
       
        var attractionsContainer = document.querySelector('[data-ref~="attractionsContainer"]');

            var mixer = mixitup(attractionsContainer, {

                    target: '[data-ref~="attractionsTarget"]'
                }
